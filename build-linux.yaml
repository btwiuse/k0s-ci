apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-linux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: build-linux
  template:
    metadata:
      labels:
        app: build-linux
    spec:
      containers:
      - image: btwiuse/bazel
        name: build-linux
        env:
        - name: TOKEN
          value: 6e3901122889358fcbf9b66b1ae460f8d0e56ea8ef075dc7e4
        command:
        - /bin/sh
        - -c
        args: 
        - |
          apk add tmux figlet curl

          curl -sL https://get.k0s.io/install.sh | bash
          tmux new-session -d ~/.k0s/bin/k0s agent -name build_linux -tags build-linux -cmd 'tmux new-session bash -c "figlet build-linux; bash"'
          ~/.k0s/bin/k0s start --tags linux

        resources: {}
        securityContext:
          runAsUser: 0
        imagePullPolicy: Always
      dnsPolicy: ClusterFirst
      restartPolicy: Always
